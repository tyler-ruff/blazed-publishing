
<div *ngFor="let post of posts$ | async">
    <div class="bg-gray-100 text-gray-800">
        <div class="container px-10 py-6 mx-auto bg-gray-50">
            <div class="flex items-center justify-between">
                <time class="text-sm text-gray-600">
                    {{ post.publishedAt | formatDate }}
                </time>
                <a rel="noopener noreferrer" href="#" class="px-2 py-1 font-bold rounded bg-blue-600 text-gray-50">
                    {{ post.category.title }}
                </a>
            </div>
            <div class="mt-3">
                <a rel="noopener noreferrer" href="/view?id={{post._id}}" class="text-2xl font-bold hover:underline">
                    {{ post.category.title }}
                </a>
                <p class="mt-2">
                    {{ post.summary }}
                </p>
            </div>
            <div class="flex items-center justify-between mt-4">
                <a rel="noopener noreferrer" href="/view?id={{post._id}}" class="hover:underline text-blue-600">
                    Read more
                </a>
                <div>
                    <span class="flex items-center">
                        <img [src]="post.author.image | sanityImage:200"  alt="{{ post.author.name }}" class="object-cover w-10 h-10 mx-4 rounded-full bg-gray-500">
                        <span class="text-gray-600">
                            {{ post.author.name }}
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <hr />
</div>
